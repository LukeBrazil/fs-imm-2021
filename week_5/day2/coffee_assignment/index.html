<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addOrder" class='addOrder'>
        <input type="text" id="coffeeEmail" placeholder="Email">
        <input type="text" id="coffeeType" placeholder="Coffee Type">
        <input type="text" id="coffeeSize" placeholder="Coffee Size">
        <input type="text" id="coffeePrice" placeholder="Price">
        <button id="newCoffeeOrderBtn">Submit Order</button>
    </div>

    <div class="getOrderByEmail" id='getOrderByEmail'>
        <input type="text" name="" id="orderEmail" placeholder="Email for orders by">
        <button id="orderByEmailBtn">Get Orders</button>
        <button id="deleteOrderByEmailBtn">Delete Order</button>
    </div>

    <div class="displayOrders" id='displayOrders'>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
